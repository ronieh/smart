

<!DOCTYPE html>
<html>
<head>
  <title>Smart Contract Overview</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="./app.js"></script>
</head>
<body>
  <hr>
  <h1>Create Smart Contract</h1>
  <h3>Owner:<input type="text" id="iSmartOwnerCreate" placeholder="e.g., 0xc9b7966d92af0f35e7ae442c4e58b2d7f97bb13d"></input>
  <h3>Var:<input type="text" id="iSmartVarCreate" placeholder="e.g., 0xc9b7966d92af0f35e7ae442c4e58b2d7f97bb13d"></input>
  <button id="send" onclick="createSmartContract()">create</button></h3>
  <hr>
  <h1>Smart Contract Details</h1>
  <div id="smartContracts"></div>
  <hr>
  <h1>Update Smart Contract Details</h1>
  <h3>Address:<input type="text" id="iSmartAddress" placeholder="e.g., 0xc9b7966d92af0f35e7ae442c4e58b2d7f97bb13d"></input>
  <h3>Owner:<input type="text" id="iSmartOwner" placeholder="e.g., 0xc9b7966d92af0f35e7ae442c4e58b2d7f97bb13d"></input>
  <button id="send" onclick="setSmartOwner()">set</button></h3>
  <h3>Variable:<input type="number" id="iSmartVar" placeholder="e.g. 1"></input>
  <button id="send" onclick="setSmartVar()">set</button></h3>
  <hr>
  <h1>User Account Details</h1>
  <div id="userAccounts"></div>
  <hr>
  <h1>Ether Transfer</h1>
  <h3>From:<input type="text" id="iFromAddress" placeholder="e.g., 0xc9b7966d92af0f35e7ae442c4e58b2d7f97bb13d"></input>
  <h3>To:<input type="text" id="iToAddress" placeholder="e.g., 0xc9b7966d92af0f35e7ae442c4e58b2d7f97bb13d"></input>
  <h3>Ether:<input type="number" id="iEtherAmount" placeholder="e.g. 1"></input>
  <button id="send" onclick="sendEther()">send</button></h3>
  <hr>
</body>
</html>
